<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="card__container">
        <span class="card--image"></span>
        <div class="card__content">
          <h1 class="card--title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="card--paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card--stats__container">
            <div class="stat-container">
              <p class="stat--title">10k+</p>
              <span class="stat--description">companies</span>
            </div>
            <div class="stat-container">
              <p class="stat--title">314</p>
              <span class="stat--description">templates</span>
            </div>
            <div class="stat-container">
              <p class="stat--title">12m+</p>
              <span class="stat--description">queries</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/lionns/">lionns</a>.
      </div>
    </footer>
  </body>
</html>
